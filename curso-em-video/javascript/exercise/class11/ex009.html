<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript-course</title>
  </head>
  <body>
    <h1>O que você é</h1>
    Qual é seu país de nascença:
    <input type="text" name="txtpaís" id="txtpaís" /> ?
    <input type="button" value="Verificar" onclick="país()" />
    <div id="res"></div>

    <script>
      function país() {
        var txtp = window.document.querySelector("input#txtpaís");
        var res = window.document.querySelector("div#res");
        var txt = String(txtp.value);

        if (txt == "brasil") {
          res.innerHTML += `<p>Você é <strong>brasileiro</strong>!</p>`;
        } else {
          res.innerHTML += `<p>Você é <strong>Estrangeiro</strong>!</p>`;
        }
      }
    </script>
  </body>
</html>
