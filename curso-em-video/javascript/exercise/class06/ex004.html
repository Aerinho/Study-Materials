<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript-course</title>
  </head>
  <style>
    body {
      font: bold 2rem cursive;
      text-align: center;
    }
  </style>
  <body>
    <script>
      var nome = window.prompt("Qual é seu nome");
      document.writeln(
        `Ola ${nome} seu nome possui ${nome.length} letras.<br>`
      );
      document.write(`Em maiúsculo é ${nome.toLocaleUpperCase()}<br>`);
      document.write(` e Em minúsculo é ${nome.toLocaleLowerCase()}.`);
      /*
        > var n1 = 1545.5
        undefined
        > n1
        1545.5
        > n1.toFixed(2)
        '1545.50'
        > n1.toFixed(2).replace('.', ',')
        '1545,50'
        > n1.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})
        'US$ 1.545,50'
        */
    </script>
  </body>
</html>
